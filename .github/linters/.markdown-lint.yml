## Markdown Linter rules ##
###########################
###########################

# Linter rules doc:
# - https://github.com/DavidAnson/markdownlint
#
# Note:
# To comment out a single line:
#   <!-- markdownlint-disable -->
#   any markdown
#   <!-- markdownlint-restore -->
